<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimalist Wedding Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Jane & John</h1>
    <p>We're getting married!</p>
    <a href="#rsvp" class="btn">RSVP</a>
  </header>

  <section class="details">
    <h2>Our Story</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Placeholder text for the story section.</p>
  </section>

  <section class="event">
    <h2>Event Details</h2>
    <ul>
      <li><strong>Date:</strong> June 30, 2025</li>
      <li><strong>Location:</strong> Placeholder Venue</li>
      <li><strong>Time:</strong> 5:00 PM</li>
    </ul>
  </section>

  <section class="gallery">
    <h2>Gallery</h2>
    <div class="images">
      <img src="assets/images/photo1.jpg" alt="Placeholder" />
      <img src="assets/images/photo2.jpg" alt="Placeholder" />
      <img src="assets/images/photo3.jpg" alt="Placeholder" />
    </div>
  </section>

  <section id="rsvp" class="rsvp">
    <h2>RSVP</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Jane & John. All rights reserved.</p>
  </footer>
</body>
</html>
